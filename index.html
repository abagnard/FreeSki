
<html>
  <head>
    <title>Free Ski</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </head>

  <body>

    <div id="gameBoard">
      <canvas id="canvas" width="800" height="900"></canvas>
      <div class="navBar" >
        <button type= "button" class="navButton new" onclick="window.game.newGame();"></button>
        <button type="button" class="navButton pause" onclick="window.game.pause()"></button>
        <button type="button" class="navButton quit" onclick="window.game.resetGame()"></button>
      </div>
      <div class="score">
        <label id="lives">Lives</label>
        <li id="livesCounter"></li>
      </div>
    </div>

  </body>
</html>
