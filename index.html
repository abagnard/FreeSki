
<html>
  <head>
    <title>Free Ski</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </head>

  <body>

    <div id="gameBoard">
      <canvas id="canvasEl" width="800" height="900"></canvas>
      <div class="navBar" >
        <button type= "button" class="navButton new" onclick="window.game.newGame();">New Game</button>
        <button type="button" class="navButton pause" onclick="window.game.pause()">Pause</button>
      </div>
      <div class="score">
        <div>Lives: <label id="lives"></label></div>
        <label id="time">Time</label>
      </div>
    </div>

  </body>
</html>
